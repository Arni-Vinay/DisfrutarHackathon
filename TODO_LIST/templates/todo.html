<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <form method="post">
        <input type="text" name="task" placeholder="Task" required>
        <input type="text" name="reminder" placeholder="Reminder">
        <input type="date" name="due_date" placeholder="Due Date">
        <input type="time" name="due_time" placeholder="Due Time">
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for todo in todos %}
            <li>
                {{ todo.task }} - {{ todo.due_date }} {{ todo.due_time }}
                <a href="{{ url_for('edit_task', id=todo.id) }}">Edit</a>
                <a href="{{ url_for('delete_task', id=todo.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
